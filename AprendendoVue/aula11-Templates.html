<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Templates</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <button onclick="carregar()">
        CHAMAR MUDANÇA
    </button>

    <div id="app"></div>

    <script>
        //Carrega uma instância do vue
        function carregar(){
            app.$mount("#app")
        }

        //Não especifiquei o elemento html que essa instância do vue tem que carregar
        const app = new Vue({
            data: {
                nome: `Victor`
            },
            template: "<h1>{{nome}}</h1>" 
            //O template é carregado dentro do elemento html do qual o vue faz referência
        })
    </script>
</body>
</html>

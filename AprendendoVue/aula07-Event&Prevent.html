<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo event, prevent e v-on:keyup."tecla"</title>
</head>
<body>
    <div id="app">
        <!-- <form>
            <input type="text" v-model="textDigitado">
            <button v-on:click="alterarNome('Andrade', $event)">
               Add
            </button>
        </form> -->

        <form v-on:submit.prevent="alterarNome('Andrade')">
            <input type="text" v-model="textDigitado">
            <!-- 
            SÃ³ precisa apertar enter
            <button type="submit">
                Add
            </button> -->
        </form>

        <p>Digite um nome:</p>
        <input type="text" v-model="textDigitado" v-on:keyup.enter='adicionarNome()'>

        <ul>
            <li v-for="nome in nomes">
                {{nome}}
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                textDigitado: '',
                nomes: []
            },
            methods: {
                /*alterarNome(sobrenome, event){
                    event.preventDefault();
                
                    this.textDigitado = sobrenome;
                }*/
                alterarNome(sobrenome){
                    this.textDigitado = sobrenome
                },
                adicionarNome(){
                    this.nomes.push(this.textDigitado)
                    this.textDigitado = ''
                }
            },
        })
    </script>

</body>
</html>

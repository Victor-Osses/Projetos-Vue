<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-bind, v-text e v-html</title>
</head>
<body>
    <div id="app">
        <p v-text="msg1"></p>
        <img v-bind:src="src" width="100px">
        <br>
        <p v-html="msg2"></p>
        <img :src="src" width="100px">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
          new Vue({
                el: "#app",
                data:{
                    src: 'img/vuelogo1.png',
                    msg1: 'Aprendendo a usar v-text e v-bind',
                    msg2: 'Aqui estou usando v-html.<br> v-bind Ã© equivalente a ":"'
                },
          })
    </script>
</body>
</html>

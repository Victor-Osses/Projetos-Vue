<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturando elementos HTML e alterando seu style</title>
</head>
<body>
    
    <div id="app">
        <p>Digite um nome:</p>
        <input type="text" v-model="textDigitado" v-on:keyup.enter="inserirNomes()">
        <br>
        <ul>
            <li v-for="nome in nomes" @click="alterarBackground($event)">
                {{nome}}
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                textDigitado: '',
                nomes: []
            },
            methods: {
                inserirNomes(){
                    this.nomes.push(this.textDigitado)
                    this.textDigitado = ''
                },
                alterarBackground(event){
                    //alert(event.target.textContent.trim()) Retorna o que est√° escrito
                    element = event.target
                    if(element.style.background != 'red')
                        element.style = 'background: red' 
                    else
                        element.style = 'background: white' 
                }
            },
        })
    </script>

</body>
</html>

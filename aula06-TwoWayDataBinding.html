<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Way Data Binding</title>
</head>
<body>
    <!-- 
    Two Way Data Binding  (vinculando dados de duas maneiras):
        Eu consigo alterar o valor da minha variável tanto da minha interface para meu código quanto
    do meu código para minha interface -->
    <div id="app">
        <input type="text" v-model="textDigitado">
        <br><br>
        <button v-on:click="alterarNome()"> 
            Chamar Alterar Nome
        </button>
        <!-- <button :click="alterarNome()"> 
            Sem o "v-on" ele chama a função antes de clicar no botão 
        </button> -->
        <!-- <button @click="alterarNome()"> 
            @click == v-on:click
        </button> -->
        <br><br>
        <label v-text="textDigitado"></label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                textDigitado: ''
            },
            methods: {
                alterarNome(){
                    this.textDigitado = "Andrade"
                }
            }
        })
    </script>

</body>
</html>

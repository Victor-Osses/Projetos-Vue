<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instanciando Elemento</title>
</head>
<body>

    <div id="app">
        {{msg}}  <!-- Binding (ligação) -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        new Vue({ //Instância, construtor
            el: "#app", //Elemento Principal
            data:{ //Data == dado
                msg: "Mensagem do elemento"
            }
        })
    </script>
</body>
</html>

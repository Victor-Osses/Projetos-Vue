<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos JS e Métodos</title>
</head>
<body>

    <div id="app">
        <p>{{ msg }}</p>
        <p>{{ ehVerdade }}</p>
        <p>{{ frutas[0] }}</p>
        <p>{{ aluno.nome }}</p>
        <p>{{ num }}</p>
        <p>{{ fun() }}</p>
        <p>{{ fun2() }}</p>
        <p>{{ metodo() }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        new Vue({
            el: "#app",
            data: {
                msg: "Texto comum", //String
                ehVerdade: true,    //Boolean
                frutas: ['Pera', 'Uva', 'Maca'], //Array
                aluno: [{nome: 'Victor'}], //Object
                num: 1, //Number
                fun: function(){ //Não consigo referencias outros dados dentro da função
                    return 2;
                },
                fun2: () =>{
                    return 3;
                }
            },
            methods: {
                metodo(){
                    return this.num + 1 + "a"; //Consigo referencias outros dados dentro da função
                }
            },
        })
    </script>
</body>
</html>
